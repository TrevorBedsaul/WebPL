<div class="container">
  <h1>
    {{ title }}
  </h1>

  {{ attendeeForm.value | json }}
  <br />
  {{ attendeeModel | json }}
  <hr />

  <form #attendeeForm="ngForm">
    <div class="form-group">
      <label>Name: </label>
      <input required #name="ngModel" [class.is-invalid]="name.invalid" [(ngModel)]="attendeeModel.name" type="text"
        class="form-control" name="name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is requried</small>
    </div>

    <div class="form-group">
      <label>Contact Info(email or phone number): </label>
      <input [(ngModel)]="attendeeModel.email" class="form-control" name="contact">
    </div>

    <div class="form-check mb-3">
      <input [(ngModel)]="attendeeModel.method" class=" form-check-input" type="checkbox" name="method">
      <label class="form-check-label">Check this box if you input an email</label>
    </div>

    <div class="form-group">
      <label>Event</label>
      <select [(ngModel)]="attendeeModel.event" class="custom-select" name="event">
        <option *ngFor="let event of events">{{event}} </option>
      </select>
    </div>

    <div *ngIf="attendeeModel.method; else elseBlock"><small class="text-primary">Your preferred contact method is
        email</small>
    </div>
    <div>
      <ng-template #elseBlock><small class="text-primary">Your preferred contact method is phone</small></ng-template>
    </div>

    <button class="btn btn-warning">Check-In</button>
  </form>

</div>
