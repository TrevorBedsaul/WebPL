<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Profile Page</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/profile.css" />
    
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CrushRush</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Rushees</a></li>
        </ul>    
    </div>

</nav>

<div id="row">

    <img src="resources/images/harold.jpg" class="rounded" id="profilePhoto">

    <div id="profileInfo">
        <ul>
            <li>Name: Harold Fratstar</li>
            <li>Hometown: NYC, New York</li>
            <li>Year: first</li>
            <li>Major: Computer Science</li>
            <li>Address: 1234 Wallaby Drive</li>
        </ul>
    </div>

    <div id="privNotes">
        <h3>Private Notes</h3>
    </div>

<div id="row">

    </div>

    <div id="events">
        <h3>Events Attended</h3>
    </div>

    <div id="pubNotes">
        <h3>Public Notes</h3>
    </div>

</div>

</body>
</html>
