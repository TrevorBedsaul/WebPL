<!-- 1. create HTML5 doctype -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example: HTML, CSS and bootstrap, JS and DOM</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />


</head>
<script>
    function setFocus() {
        document.getElementById('name').focus();
        //another way (by name instead of ID)
        //document.mainform.desc.focus();

        //another way (by tags)
        //document.form[0].element[0].focus();
    }
</script>

<body onload="setFocus();">
    <div class="container">
        <h1>Rushees</h1>

        <form name="mainform">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" name="name" />
                <span class="error" id="name-note"></span>
            </div>

            <div class="form-group">
                <label for="hometown">Hometown</label>
                <input type="text" id="hometown" class="form-control" name="hometown" />
                <span class="error" id="hometown-note"></span>
            </div>

            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" id="major" class="form-control" name="major" />
                <span class="error" id="major-note"></span>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control" name="year" />
                <span class="error" id="year-note"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" name="address" />
                <span class="error" id="address-note"></span>
            </div>

            <input type="button" class="btn btn-light" id="add" value="Add Rushee" onclick="addRow()" />
        </form>

        <br />
        <div id="todo">
            <table id="todoTable" class="table">
                <thead>
                    <!-- set table headers -->
                    <tr>
                        <th>Name</th>
                        <th>Hometown</th>
                        <th>Major</th> 
                        <th>Year</th>
                        <!-- <th>Attendance</th> -->
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script>
        function addRow() {
            var name = document.getElementById("name").value;
            var hometown = document.getElementById("hometown").value;
            var major = document.getElementById("major").value;
            var year = document.getElementById("year").value;
            // var address = document.getElementById("address").value;

            document.getElementById("name").value = "";
            document.getElementById("hometown").value = "";
            document.getElementById("major").value = "";
            document.getElementById("year").value = "";
            document.getElementById("address").value = "";

            var tableRef = document.getElementById("todoTable");
            var newRow = tableRef.insertRow(tableRef.rows.length);
            var rowdata = [name, hometown, major, year];

            newRow.onmouseover = function () {
                tableRef.clickedRowIndex = this.rowIndex;
            };
            var newCell = "";
            var i = 0;
            // insert new cells (<td> elements) at the 1st, 2nd, 3rd, 4th position of the new <tr> element
            // using insertCell(method) method        	      
            while (i < 4) {
                newCell = newRow.insertCell(i);
                newCell.innerHTML = rowdata[i];
                newCell.onmouseover = this.rowIndex;
                i++;
            }
        };
    </script>
</body>

</html>
